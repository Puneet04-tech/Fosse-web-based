services:
  - type: web
    name: fosse-equipment-monitor
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py migrate"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        value: django-insecure-change-me-in-production-very-long-secret-key-for-safety
      - key: DEBUG
        value: true
    autoDeploy: true
